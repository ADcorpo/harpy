name: harpy
description: A Twitter app built with Flutter.

publish_to: 'none'

# android/version.properties is used to manage the versions
version: 0.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # packages
  dart_twitter_api: ^0.1.0
  get_it: ^4.0.2
  flutter_bloc: ^4.0.0
  logging: ^0.11.4
  yaml: ^2.2.1
  flare_flutter: ^2.0.3

  # plugins
  flutter_twitter_login:
    git: git://github.com/robertodoering/flutter_twitter_login.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  bloc_test: ^5.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/config/
    - assets/flare/

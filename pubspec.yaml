name: harpy
description: A Twitter app built with Flutter.

publish_to: 'none'

# android/version.properties is used to manage the versions
version: 0.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # packages
  dart_twitter_api: ^0.3.2
  flare_flutter: ^2.0.3
  flutter_bloc: ^4.0.0
  provider: ^4.3.1
  get_it: ^4.0.2
  logging: ^0.11.4
  url_launcher: ^5.4.10
  yaml: ^2.2.1
  sentry: ^3.0.1
  cached_network_image: ^2.2.0+1
  intl : ^0.16.1
  
  # plugins
  flutter_twitter_login:
    git: git://github.com/robertodoering/flutter_twitter_login.git
  package_info: '>=0.4.1 <2.0.0'
  device_info: '>=0.4.2+4 <2.0.0'
  video_player: '>=0.10.11+2 <2.0.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  bloc_test: ^5.1.0
  build_runner: ^1.7.1
  json_serializable: ^3.2.3

flutter:
  uses-material-design: true

  assets:
    - assets/config/
    - assets/flare/
  
  fonts:  
  - family: Comfortaa
    fonts:
    - asset: assets/fonts/Comfortaa-Light.ttf
      weight: 300
    - asset: assets/fonts/Comfortaa-Regular.ttf
    - asset: assets/fonts/Comfortaa-Bold.ttf
      weight: 700

  - family: OpenSans
    fonts:
    - asset: assets/fonts/OpenSans-Light.ttf
      weight: 300
    - asset: assets/fonts/OpenSans-Regular.ttf
    - asset: assets/fonts/OpenSans-Bold.ttf
      weight: 700
